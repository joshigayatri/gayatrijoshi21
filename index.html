<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our First Valentine üíõ</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #fbeff1, #ffe6eb);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* Envelope */
.envelope {
  position: relative;
  width: 280px;
  height: 180px;
  background: #ff6b81;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  text-align: center;
}

.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-bottom: 90px solid #ff8fa3;
  transform-origin: top;
  transition: 0.6s;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

.title {
  position: absolute;
  width: 100%;
  top: 70px;
  color: white;
  font-size: 20px;
  font-weight: bold;
}

/* Card */
.card {
  background: white;
  padding: 35px;
  width: 420px;
  text-align: center;
  border-radius: 14px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  display: none;
  animation: fade 0.8s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; }
}

h1 { color: #ff6b81; }

p {
  line-height: 1.7;
  color: #555;
}
</style>
</head>

<body>

<!-- Envelope -->
<div id="envelope" class="envelope" onclick="openEnvelope()">
  <div class="flap"></div>
  <div class="title">Our First Valentine üíå</div>
</div>

<!-- Card -->
<div id="card" class="card">
<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

<p>
Avdhut,<br>
on this Valentine‚Äôs Day, I just want to say that you‚Äôve quietly become someone very special to me.<br>
Life feels lighter and better with you in it. üíõ
</p>
</div>

<!-- YouTube Music -->
<iframe
  id="ytmusic"
  width="0"
  height="0"
  src=""
  frameborder="0"
  allow="autoplay">
</iframe>

<script>
function openEnvelope(){
  document.getElementById("envelope").classList.add("open");

  // Start O Rangrez song after click
  document.getElementById("ytmusic").src =
    "https://www.youtube.com/embed/5idNBcKDtvA?autoplay=1&loop=1&playlist=5idNBcKDtvA";

  setTimeout(() => {
    document.getElementById("envelope").style.display = "none";
    document.getElementById("card").style.display = "block";
  }, 700);
}
</script>

</body>
</html>
